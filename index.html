<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emory Ducote Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <!-- Marked.js for markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- MathJax for LaTeX rendering -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <div class="logo">
        <span class="logo-circle">ED</span>
      </div>
      <button class="hamburger" id="hamburgerBtn" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
      <ul class="menu" id="menu">
        <li data-page="experience">Experience</li>
        <li data-page="projects">Projects</li>
      </ul>
    </nav>
    <main class="body-content" id="bodyContent">
      <h1>Welcome</h1>
      <p>Select a page from the menu.</p>
    </main>
  </div>
  <footer>
    &copy; Emory Ducote 2025. All rights reserved.
  </footer>
  <script src="script.js"></script>
</body>
</html>
